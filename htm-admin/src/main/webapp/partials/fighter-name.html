<span>
	<span ng-show="fighter.winnerOf">{{fighter.winnerOf ? "Winner of " + getFightName(fighter.winnerOf): ""}}</span>
	<span ng-show="fighter.loserOf">{{fighter.loserOf  ? "Loser of " + getFightName(fighter.loserOf): ""}}</span>
