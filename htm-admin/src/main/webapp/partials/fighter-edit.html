<div class="modal-header">
	<h2 class="modal-title">
		<span>Select Fighter</span>
	    <span class="btn-group pull-right">
	      <button class="btn btn-primary" ng-click="save()">Save</button>
	      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    	</span>
	</h2>
</div>

<div class="modal-body">
	<form name="fightForm" class="form" novalidate>
	    <tabset justified="true" type="pills">
			<tab>
				<tab-heading>From Fight</tab-heading>
				<table class="table table-hover">
					<tbody>
						<tr ng-repeat="precursor in getPotentialPrecursors()">
							<td>{{tournament.getFightName(precursor)}}</td>
							<td><button class="btn btn-default"  ng-class="{'btn-info' : isWinnerOf(precursor)}" ng-click="setWinner(precursor)">Winner</a></td>
							<td><button class="btn btn-default"  ng-class="{'btn-info' : isLoserOf(precursor)}" ng-click="setLoser(precursor)">Loser</a></td>
						</tr>
					</tbody>
				</table>

	      	</tab>
			<tab>
				<tab-heading>From Participants List</tab-heading>
				<table class="table table-striped table-condensed table-hover table-responsive">
					<thead>
						<tr>
							<th>Number</th>
							<th>Country</th>
							<th>Name</th>
							<th>Club</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="participant in getPotentialParticipants()" ng-init="subscription = participant.getSubscription(tournament.id)" ng-click="setParticipant(participant)" g-class="{'info' : isParticipant(participant)}">
							<td>{{subscription.fighterNumber}}</td>
							<td><htm-flag country="participant.country"></htm-flag></td>
							<td>{{participant.name}}</td>
							<td>{{participant.club.name}}</td>
						</tr>
					</tbody>
				</table>
	     	</tab>	      
      	</tabset>
    </form>
</div>
