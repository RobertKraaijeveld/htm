<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>Viewers</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form role="form" class="lift:ImageList?form=post;multipart=true">
						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th class="resolution">Resolution</th>
								</tr>
							</thead>
							<tbody>
								<tr class="image">
									<td class="name"></td>
									<td class="resolution"></td>
								</tr>
							</tbody>
						</table>
						<h3>Upload Image</h3>
						<div class="form-group">
							<label>
								Name
								<input name="name" type="text" class="form-control"/>
							</label>
						</div>
						<div class="form-group">
							<label>
								Image
								<input name="upload" type="file" class="form-control"/>
							</label>
						</div>
						<div class="form-group">
							<label>
								Resolution
								<select name="resolution" class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</label>
						</div>
						<button name="submit" type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
    </div>
  </body>
</html>
