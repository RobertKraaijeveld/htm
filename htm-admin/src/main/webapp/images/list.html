<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>Viewers</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
					<form role="form" class="lift:ImageList?form=post;multipart=true">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>MIME</th>
									<th class="resolution">Resolution</th>
								</tr>
							</thead>
							<tbody>
								<tr class="image">
									<td class="name"></td>
									<td class="mimetype"></td>
									<td class="resolution"></td>
								</tr>
							</tbody>
						</table>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Upload Image</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="name">Name</label>
								<input id="name" name="name" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label for="image">Image</label>
								<input id="image" name="upload" type="file" class="form-control"/>
							</div>
							<div class="form-group">
								<label for="resolution">Resolution</label>
								<select id="resolution" name="resolution" class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<button name="submit" type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
					</form>
    </div>
  </body>
</html>
