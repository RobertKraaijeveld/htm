<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>Schedule</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<head><style>
		.schedule .dropdown-menu {
			left: auto;
			right: 0;
		}
		
		.schedule .dropdown-menu .dropdown-menu {
			left: auto;
			right: 100%;
		}
		
		.timeslot .from, .timeslot .name {
			margin-right: 4px;
		}
		
		.timeslot .from:after {
			content: "-";
			margin-left: 3px;
		}
		
		.timeslot td .name:after, li.timeslot .name:after {
			content: ": ";
		}		
		
	</style>
		
		</style></head>
		<div class="lift:Schedule">
			<div class="container">
				<div class="row">
					<div class="arena">
						<div class="pull-left panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<span class="arenaName">Arena</span>
									<div class="dropdown pull-right">
										<a id="arena-menu" class="dropdown-toggle" href="#" data-toggle="dropdown" title="Fight menu">
											<span class="glyphicon glyphicon-chevron-down"></span>
										</a>
										<ul class="dropdown-menu" role="menu" aria-labelledby="arena-menu">
											<li><a class="download-schedule">Download schedule</a></li>
										</ul>
									</div>
								</h3>
							</div>
							<table class="timeslot table">
								<thead>
									<tr class="header">
										<th colspan="3"><span class="name"></span><span class="from"></span><span class="to"></span></th>
										<th>
											<div class="btn-group pull-right">
												<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
													<span class="caret"></span>
												</button>
												<ul class="dropdown-menu">
													<li class="action"><a href="#">Action</a></li>
												</ul>
											</div>
										</th>
									</tr>
								</thead>
						  		<tbody>
						  			<tr class="fight">
								  		<td class="time">14:00</td>
								  		<td class="tournament">Longsword open</td>
								  		<td class="name">Fight 1</td>
								  		<td>
								  			<div class="btn-group pull-right">
												<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
													<span class="caret"></span>
												</button>
												<ul class="dropdown-menu">
													<li class="action"><a href="#">Unschedule</a></li>
												</ul>
											</div>
								  		</td>
						  			</tr>
						  		</tbody>
						  	</table>
						</div>
					</div>
					
					<div class="unscheduled col-md-3">
						<div class="tournament panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<span class="tournamentName">Tournament</span>
								</h3>
							</div>
							<table class="table">
								<tbody class="phase">
									<tr class="phaseHeader">
										<th class="name">Phase A</th>
										<th class="schedule">
											<div class="btn-group">
												<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
													<span class="caret"></span>
												</button>
												<ul class="dropdown-menu">
													<li class="dropdown-submenu">
														<a tabindex="-1" href="#">Schedule</a>
														<ul class="dropdown-menu">
															<li class="arena dropdown-submenu">
																<a href="#" class="arenaName">Arena X</a>
																<ul class="dropdown-menu">
																	<li class="day dropdown-submenu">
																		<a href="#" class="dayName">Day Y</a>
																		<ul class="dropdown-menu">
																			<li class="timeslot"><a href="#">Timeslot Z</a></li>
																		</ul>
																	</li>
																</ul>
															</li>
														</ul>
													</li>
												</ul>
											</div>
										</th>
									</tr>
									<tr class="fight">
										<td class="name">Fight X</td>
										<td class="schedule">
											<div class="btn-group">
												<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
													<span class="caret"></span>
												</button>
												<ul class="dropdown-menu">
													<li class="dropdown-submenu">
														<a tabindex="-1" href="#">Schedule</a>
														<ul class="dropdown-menu">
															<li class="arena dropdown-submenu">
																<a href="#" class="arenaName">Arena X</a>
																<ul class="dropdown-menu">
																	<li class="day dropdown-submenu">
																		<a href="#" class="dayName">Day Y</a>
																		<ul class="dropdown-menu">
																			<li class="timeslot"><a href="#">Timeslot Z</a></li>
																		</ul>
																	</li>
																</ul>
															</li>
														</ul>
													</li>
												</ul>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
  </body>
</html>
