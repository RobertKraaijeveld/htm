<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Schedule</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">
    <head>
<style>
.schedule .dropdown-menu {
	left: auto;
	right: 0;
}

.schedule .dropdown-menu .dropdown-menu {
	left: auto;
	right: 100%;
}

.timeslot .from,.timeslot .name {
	margin-right: 4px;
}

.timeslot .to {
	margin-right: 12px;
}

.timeslot .from:after {
	content: "-";
	margin-left: 3px;
}

.timeslot.table {
	border-top: 1px solid #cccccc;
}

.day.panel .panel-heading {
	font-size: larger;
	text-align: center;
	background-color: #fbfbfb;
}

.day.panel {
	margin-left: 3px;
	margin-right: 3px;
	margin-top: 3px;
	margin-bottom: 3px;
}

.timeslot.table .header th {
	vertical-align: top;
	border-bottom: 0px;
}

.daydate {
	width: 100%;
	display: block;
	height: 100%;
}

tr.fight .time {
	padding-left: 17px;
}

.popover {
  max-width: 300px;
  width: 300px;
}

.popover .red {
  background-color: red;
}

.popover .blue {
  background-color: blue;
}
</style>
<script type="text/javascript">
    $(function () {
        $("[rel='popover']").popover({
        	placement:'bottom',
        	trigger: 'hover',
        	html: true,
        	container: 'body'
        });
    });
</script>    </head>
    <div class="lift:Schedule">
      <div class="container">
        <div class="row">
          <div class="arena">
            <div class="panel panel-default" style="width: 100%">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <span class="arenaName">Arena</span>
                  <div class="dropdown pull-right">
                    <a id="arena-menu" class="dropdown-toggle" href="#" data-toggle="dropdown" title="Fight menu"> <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="arena-menu">
                      <li><a class="download-schedule">Download schedule</a></li>
                    </ul>
                  </div>
                </h3>
              </div>
              <div class="panel-group days-panel-group">
                <div class="day panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" class="daydate">February 1st</a>
                    </h4>
                  </div>
                  <div class="panel-collapse collapse">
                    <table class="timeslot table">
                      <thead>
                        <tr class="header">
                          <th colspan="2"><span class="from"></span><span class="to"></span></th>
                          <th width="100%"><span class="name"></span></th>
                          <th>
                            <div class="btn-group pull-right">
                              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu">
                                <li class="action"><a href="#">Action</a></li>
                              </ul>
                            </div>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="fight">
                          <td class="time">14:00</td>
                          <td class="tournament">Longsword open</td>
                          <td class="name">Fight 1</td>
                          <td>
                            <div class="btn-group pull-right">
                              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu">
                                <li class="action"><a href="#">Unschedule</a></li>
                              </ul>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="unscheduled col-md-3">
            <div class="tournament panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title" style="position: relative">
                  <span class="tournamentLabel label label-default">T</span> <span class="tournamentName">Tournament</span> <span class="unscheduledCount badge" style="position: absolute; top: 0px; right: -5px;"
                    title="Number of unscheduled fights">999</span>
                </h3>
              </div>
              <table class="table">
                <tbody class="phase">
                  <tr class="phaseHeader">
                    <th class="name">Phase A</th>
                    <th class="schedule">
                      <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <li class="dropdown-submenu"><a tabindex="-1" href="#">Schedule</a>
                            <ul class="dropdown-menu">
                              <li class="arena dropdown-submenu"><a href="#" class="arenaName">Arena X</a>
                                <ul class="dropdown-menu">
                                  <li class="day dropdown-submenu"><a href="#" class="dayName">Day Y</a>
                                    <ul class="dropdown-menu">
                                      <li class="timeslot"><a href="#">Timeslot Z</a></li>
                                    </ul></li>
                                </ul></li>
                            </ul></li>
                        </ul>
                      </div>
                    </th>
                  </tr>
                  <tr class="fight">
                    <td class="name">Fight X</td>
                    <td class="schedule">
                      <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <li class="dropdown-submenu"><a tabindex="-1" href="#">Schedule</a>
                            <ul class="dropdown-menu">
                              <li class="arena dropdown-submenu"><a href="#" class="arenaName">Arena X</a>
                                <ul class="dropdown-menu">
                                  <li class="day dropdown-submenu"><a href="#" class="dayName">Day Y</a>
                                    <ul class="dropdown-menu">
                                      <li class="timeslot"><a href="#">Timeslot Z</a></li>
                                    </ul></li>
                                </ul></li>
                            </ul></li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
