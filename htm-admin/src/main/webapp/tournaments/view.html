<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Tournament</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="lift:TournamentView">
			<head>
<style>
li.present {
	background-color: #ada;
}

li.not_present {
	background-color: #daa;
}

li.not_checked {
	background-color: #dca;
}

body {
	padding-bottom: 60px;
}
</style>
			</head>
			<h2>
				<span id="tournamentName">Tournament</span>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="glyphicon glyphicon-download"></span> Download <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li class="downloadButton"><a href="#">Action</a></li>
					</ul>
				</div>
			</h2>
			<p>
				Default arena: <select name="tournamentArena"></select>
			</p>
			<a name="participants"></a>
			<h3>Participants</h3>
			<table id="participants" class="table table-striped">
				<thead>
					<tr>
						<th colspan="2">Name</th>
						<th>Country</th>
						<th>Club</th>
						<th>Seed</th>
					</tr>
				</thead>
				<tbody>
					<tr class="participant">
						<td><span class="label label-default"></span></td>
						<td class="name"></td>
						<td class="country"></td>
						<td class="club"></td>
						<td class="initialRanking"></td>
					</tr>
				</tbody>
			</table>
			<form class="form">
				<select class="form-control" id="addParticipant">
					<option>&mdash; Add participant &mdash;</option>
				</select>
			</form>
			<a name="poolphase"></a>
			<h3>Pool Phase</h3>
			<a name="eliminationphase"></a>
			<h3>Elimination Phase</h3>
			<a name="finalse"></a>
			<h3>Finals</h3>
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Participants</h3>
			</div>
			<ul class="list-group">
				<li id="tournamentParticipant" class="list-group-item">
					<span class="badge pull-left"></span>
					<span class="name">Pietje Puk</span>
					<a href="#" class="pull-right">register</a>
				</li>
			</ul>
			<div class="panel-body">
				<form method="post">
					<input id="addParticipant" type="text" placeholder="Add Participant" />
				</form>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#participants">Participants <span id="tournamentParticipantsCount" class="badge">999</span></a></li>
				<li><a href="#poolphase">Pool Phase</a></li>
				<li><a href="#eliminationphase">Elimination Phase</a></li>
				<li><a href="#finals">Finals</a></li>
			</ul>
		</div>
	</nav>
</div>

</body>
</html>
