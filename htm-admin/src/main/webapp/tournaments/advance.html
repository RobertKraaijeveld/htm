<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Tournament</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<head>
<script type="text/javascript">
/* <![CDATA[ */
function updateSelCount() {
	$('#selCount span').text($('#main input:checked').length);
}  
           
$(document).ready(function() {
	$('#main :checkbox').change(updateSelCount);
	
	$('#main select').change(function() {
		$('#main :checkbox').removeAttr('checked');
		$('#main :checkbox:lt(' + $('#main select').val() +')').attr('checked', true);
		updateSelCount();
	});
});             
/* ]]> */
</script>
<style type="text/css">
/* <![CDATA[ */

#selCount {
	position: fixed;
	right: 0;
	bottom: 0;
	padding: 10px;
	background-color: #eee;
}

#selCount span {
	font-weight: bold;
}

/* ]]> */
</style>
		</head>
		<form class="lift:TournamentAdvance?form=post">
		<h2>Advance participants</h2>
		<h3>From <span class="prevRound"></span> to <span class="nextRound"></span></h3>
			<div>
				Select top <select>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>4</option>
					<option>8</option>
					<option>16</option>
					<option>32</option>
				</select> fighters
			</div>
			<div id="selCount"><span>0</span> participants selected</div>
			<table>
				<thead>
					<tr>
						<th colspan="2">Ranking</th>
						<th>Name</th>
						<th title="Number of fights">#</th>
						<th title="Points">P</th>
						<th title="Hits Received">H</th>
						<th title="Clean Hits Dealt">C</th>
						<th title="Double Hits">D</th>
						<th title="First Hits Dealt">F</th>
						<th title="Clean Hits Received">R</th>
						<th title="Wins">W</th>
					</tr>
				</thead>
				<tbody>
					<tr class="participant">
						<td class="selected"><input type="checkbox"/></td>
						<td class="ranking"></td>
						<td class="name"></td>
						<td class="fights" title="Number of fights"></td>
						<td class="points" title="Points"></td>
						<td class="hitsReceived" title="Hits Received"></td>
						<td class="cleanHitsDealt" title="Clean Hits Dealt"></td>
						<td class="doubleHits" title="Double Hits"></td>
						<td class="firstHitsDealt" title="First Hits Dealt"></td>
						<td class="cleanHitsReceived" title="Clean Hits Received"></td>
						<td class="wins" title="Wins"></td>
					</tr>
				</tbody>
			</table>
			<button id="ok">OK</button>
			<button id="cancel">Cancel</button>
		</form>
	</div>
</body>
</html>
