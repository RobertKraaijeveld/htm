<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Edit Tournament</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Change Tournament Name</h2>
	<form class="lift:TournamentEdit?form=post">
		<p>
		The identifier: <span class="tournamentIdentifier">tournament</span> (this is used for images and stuff, so will never change)
	  <p>
	  	The old name: <span class="tournamentNameOld">Tournament</span>
	  </p>
	  <p>
	  	The new name: <input class="tournamentNameNew"/>
	  </p>
	  <p>
	  	<input type="submit" value="Confirm"/>
	  </p>
    </form>
    </div>
  </body>
</html>
