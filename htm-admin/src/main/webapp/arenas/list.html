<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>Arenas</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="lift:ArenaList">
			<div class="container">
				<div class="row">
					<div class="arena">
						<div class="pull-left panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<span class="arenaName">Arena</span>
									<div class="dropdown pull-right">
										<a id="arena-menu" class="dropdown-toggle" href="#" data-toggle="dropdown" title="Fight menu">
											<span class="glyphicon glyphicon-chevron-down"></span>
										</a>
										<ul class="dropdown-menu" role="menu" aria-labelledby="arena-menu">
											<li><a class="download-schedule">Download schedule</a></li>
										</ul>
									</div>
								</h3>
							</div>
							<table class="timeslot table">
								<thead>
									<tr class="header">
										<th colspan="3"><span class="from"></span> - <span class="to"></span> <span class="name"></span></th>
									</tr>
								</thead>
						  		<tbody>
						  			<tr class="fight">
								  		<td class="time">14:00</td>
								  		<td class="tournament">Longsword open</td>
								  		<td class="name">Fight 1</td>
						  			</tr>
						  		</tbody>
						  	</table>
						</div>
					</div>
					
					<div class="unscheduled pull-right">
						<div class="tournament panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<span class="tournamentName">Tournament</span>
								</h3>
							</div>
							<table class="table">
								<tbody class="phase">
									<tr class="phaseHeader">
										<th class="name">Phase A</th>
									</tr>
									<tr class="fight">
										<td class="name">Fight X</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
  </body>
</html>
