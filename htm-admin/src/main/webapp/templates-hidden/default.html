<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title class="lift:Menu.title">HTM Admin:</title>
<link rel="stylesheet" media="screen" href="/static/stylesheets/bootstrap.css"/>
<link rel="stylesheet" media="screen" href="/static/stylesheets/jquery-ui-1.10.3.css"/>
<link rel="stylesheet" media="screen" href="/static/stylesheets/jquery-ui-timepicker-addon.css"/>

<script src="/static/javascript/lib/jquery-1.10.2.js"></script>
<script src="/static/javascript/lib/jquery-ui-1.10.3.js" type="text/javascript"></script>
<script src="/static/javascript/lib/jquery-ui-timepicker-addon-1.4.js" type="text/javascript"></script>
<script src="/static/javascript/lib/bootstrap-3.0.0.js"></script>

<script id="json" src="/classpath/json.js" type="text/javascript"></script>
<style type="text/css">
/* <![CDATA[ */
body {
	padding-top: 60px;
}

.edit_error_class {
	display: block;
	color: red;
}

.sidebar ul {
	margin: 0;
	padding: 0;
	border-bottom: 1px solid #ccc;
}

.sidebar ul li {
	margin: 0;
	padding: 0;
	list-style: none;
	border: 1px solid #ccc;
	border-bottom: none;
}

.sidebar ul li a {
	display: block;
	padding: 3px;
	text-indent: 30px;
	text-decoration: none;
}

.sidebar ul li span {
	display: block;
	padding: 3px;
	text-indent: 30px;
	text-decoration: none;
}

.sidebar ul li a:hover {
	background-color: #eee;
}

td.results {
	text-align: center;
}

.poolParticipantListHeader {
	cursor: pointer;
}

table.poolParticipantList {
	display: none;
}

.starStatus {
	cursor: pointer;
}

.moveParticipants {
	text-align: center;
	background-image: url(/images/go-down_bg.png);
	background-repeat: repeat-x;
}


.label.longsword_open {
	background-color: #428bca;
}
.label.longsword_ladies {
	background-color: #ff69b4;
}

.label.wrestling {
	background-color: #5cb85c;
}

.label.sabre {
	background-color: #5bc0de;
}

.label.rapier {
	background-color: #f0ad4e;
}

.label.tournament {
	font-size: 90%;
	font-weight: normal;
	margin-right: 2px;
}

.dropdown-submenu{position:relative;}
.dropdown-submenu>.dropdown-menu{top:0;left:100%;margin-top:-6px;margin-left:-1px;-webkit-border-radius:0 6px 6px 6px;-moz-border-radius:0 6px 6px 6px;border-radius:0 6px 6px 6px;}
.dropdown-submenu:hover>.dropdown-menu{display:block;}
.dropdown-submenu>a:after{display:block;content:" ";float:right;width:0;height:0;border-color:transparent;border-style:solid;border-width:5px 0 5px 5px;border-left-color:#cccccc;margin-top:5px;margin-right:-10px;}
.dropdown-submenu:hover>a:after{border-left-color:#ffffff;}
.dropdown-submenu.pull-left{float:none;}.dropdown-submenu.pull-left>.dropdown-menu{left:-100%;margin-left:10px;-webkit-border-radius:6px 0 6px 6px;-moz-border-radius:6px 0 6px 6px;border-radius:6px 0 6px 6px;}

/* ]]> */
</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">HTM Admin</a>
		</div>
		<div class="pull-right">
			<img alt="" id="ajax-loader"
						style="display: none; margin-bottom: 0px; margin-left: 5px"
						src="/images/ajax-loader.gif"/>
		</div>
				<span class="lift:Menu.builder"></span>
	</nav>
	<div class="container">
				<div class="lift:Msgs?showAll=true"></div>
	
			<div class="col-md-12">
				<div id="content">The main content will get bound here</div>
			</div>
		</div>
	</div>
	<script>
		$('.navbar ul').addClass('nav').addClass('navbar-nav');
		$('.datetimepicker').datetimepicker({ dateFormat: 'yy-mm-dd', timeFormat: 'HH:mm:ss' });
	</script>
</body>
</html>
