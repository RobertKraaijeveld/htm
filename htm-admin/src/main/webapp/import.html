<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Import</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<h1>Participant import</h1>
		<h2>Import from URL</h2>
		<form class="lift:Importer?form=post">
			<div class="form-group">
				<label for="url">URL</label>
				<input type="text" class="form-input" id="url"/>
			</div>
			<button id="doImportUrl" class="btn btn-default">Import from URL</button>
			<div class="form-group">
				<label for="json">JSON</label>
				<input type="text" class="form-input" id="json"/>
			</div>
			<button id="doImportJson" class="btn btn-default">Import from JSON</button>
		</form>
		
		<h2>Import from File</h2>
		<form class="lift:FileImporter?form=post;multipart=true">
			<div class="form-group">
				<label for="file">File</label>
				<input type="text" class="form-input" id="file"/>
			</div>
			<button id="doImportFile" class="btn btn-default">Import file</button>
		</form>
		
		<h1>Photo import</h1>
		<form data-lift="PhotoImporter?form=post;multipart=true">
		   <label for="file">
		     Select a file: <input id="file"/>
		   </label>
		   <input type="submit" value="Submit" class="btn btn-default"/>
		</form>
	</div>
</body>
</html>
