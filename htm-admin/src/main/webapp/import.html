<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Import</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">
    <div class="col-md-4">
      <form class="lift:JsonImporter?form=post">
        <h1>Structure import</h1>
        <h3>From JSON</h3>
        <div class="form-group">
          <label for="json">JSON</label> <input type="text"
            class="form-input" id="json" />
        </div>
        <button id="doImportJson" class="btn btn-default">Import JSON</button>
      </form>
    </div>
    <div class="col-md-4">
      <h1>Participant import</h1>
      <h3>From File</h3>
      <form class="lift:FileImporter?form=post;multipart=true">
        <div class="form-group">
          <a id="downloadTemplate">Download importer template</a>
        </div>
        <div class="form-group">
          <label for="file">File</label> <input type="text"
            class="form-input" id="file" />
        </div>
        <button id="doImportFile" class="btn btn-default">Import file</button>
      </form>
      <h3>From URL</h3>
      <form class="lift:UrlImporter?form=post">
        <div class="form-group">
          <label for="url">URL</label> <input type="text"
            class="form-input" id="url" />
        </div>
        <button id="doImportUrl" class="btn btn-default">Import URL</button>
      </form>
    </div>
    <div class="col-md-4">
      <h1>Photo import</h1>
      <h3>From File</h3>
      <form data-lift="PhotoImporter?form=post;multipart=true">
        <label for="file"> Select a file: <input id="file" />
        </label> <input type="submit" value="Import file" class="btn btn-default" />
      </form>
    </div>
  </div>
</body>
</html>
