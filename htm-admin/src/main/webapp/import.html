<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Import</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<h2>Import</h2>
		<form class="lift:Importer?form=post">
			<label><input id="clear"/>Delete existing participants</label><br/>
			<label><input id="clearTournaments"/>Delete existing tournaments</label><br/>
			<button id="doImport">Start import</button>
		</form>
		
		<h1>Photo import</h1>
		
		<form data-lift="PhotoImporter?form=post;multipart=true">
		   <label for="file">
		     Select a file: <input id="file"></input>
		   </label>
		   <input type="submit" value="Submit"></input>
		</form>
		
	</div>
</body>
</html>
