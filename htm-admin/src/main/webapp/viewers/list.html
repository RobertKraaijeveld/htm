<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>Viewers</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="lift:ViewerList?form=post">
						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>URL</th>
									<th>Status</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr class="viewer">
									<td class="name"></td>
									<td class="url"></td>
									<td class="status"></td>
									<td class="actions"></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td><input name="name" type="text" class="form-control" placeholder="Name"/></td>
									<td colspan="2"><input name="url" type="text" class="form-control" placeholder="http://1.2.3.4:9002"/></td>
									<td><button name="add" class="btn btn-default">Add</button></td>
								</tr>
							</tfoot>
						</table>
					</form>
				</div>
			</div>
		</div>
    </div>
  </body>
</html>
