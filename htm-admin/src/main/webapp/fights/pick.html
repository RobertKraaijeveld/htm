<!DOCTYPE html>
<html>
<body>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Pick a fighter</h4>
			</div>
			<div class="modal-body">
				<form class="lift:FightPickFighter?form=post">
					<ul class="nav nav-tabs">
						<li class="pool"><a href="#pick-pool" data-toggle="tab">Pool</a></li>
						<li class="fight"><a href="#pick-fight" data-toggle="tab">Fight</a></li>
						<li class="active participant"><a href="#pick-participant" data-toggle="tab">Participant</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active fade in" id="pick-pool">
							<p>Pick a pool fighter by ranking</p>
							<table class="table table-hover">
								<tbody>
									<tr class="pool">
										<td class="name"></td>
										<td class="number"><a></a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-pane fade" id="pick-fight">
							<p>Pick the winner or loser of another elimination fight</p>
							<table class="table table-hover">
								<tbody>
									<tr class="fight">
										<td class="name"></td>
										<td class="winner"><a href="#">Winner</a></td>
										<td class="loser"><a href="#">Loser</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-pane fade" id="pick-participant">
							<p>Pick a specific participant</p>
							<table class="table table-hover">
								<thead>
									<tr>
									 <th>Nr</th>
									 <th>Name</th>
									 <th class="pool">Pool</th>
									 <th class="score">...</th>
									</tr>
								</thead>
								<tbody>
									<tr class="participant">
										<td><span class="number label label-default">1</span></td>
										<td class="name"><a href="#"></a></td>
										<td class="pool"></td>
										<td class="score"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
</body>
</html>
