<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Fight</title>
</head>
<body class="lift:content_id=main">

  <link data-lift="head" type="text/css" rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/css/smoothness
          /jquery-ui-1.10.2.custom.min.css">
  </link>

  <script data-lift="tail"
    src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js">
  </script>

	<div id="main" class="lift:surround?with=default;at=content">
		<form class="lift:FightEdit?form=post">
			<h2>Edit Fight</h2>
			<h3>
				<span class="red"><span class="name" style="color:red">Red</span> (<span class="club">Red Team</span>)</span> vs
				 <span class="blue"><span class="name" style="color:blue">Blue</span> (<span class="club">Team Blue</span>)</span>
			</h3>

			Total score Red: <span id="scoreRed"> Score red</span><br/>
			Total Score Blue: <span id="scoreBlue"> Score blue</span><br/> <br />
			
			Time start: <input name="timeStart"/><br/>
			Time stop: <input name="timeStop"/><br/>
			
			<button id="doAdd" name="add">Add Score</button>
			
			<div class="score">  
				<fieldset>
				<h3>Score line:</h3>
				
				<div style="float: left;">
					<label>Points Red: <input name="pointsRed" /></label>
				</div>
				<div style="float: left;">
					<label>Points Blue: <input name="pointsBlue" /></label>
				</div>
				
				<div style="clear: left; float: left;">
					<label>Clean hits Red: <input name="cleanHitsRed" /></label>
				</div>
				<div style="float: left;">
					<label>Clean hits Blue: <input name="cleanHitsBlue" /></label>
				</div>
				
				<div style="clear: left; float: left;">
					<label>Afterblows Red: <input name="afterblowsRed" /></label>
				</div>
				<div style="float: left;">
					<label>Afterblows Blue: <input name="afterblowsBlue" /></label>
				</div>
				
				<div style="clear: left; float: left;">
					<label>Doubles: <input name="doubles" /></label>
				</div>
				<div style="float: left; clear:left;">
					<label>Exchange count: <input name="isExchange" /></label>
				</div>
				
				<div style="float: left; clear:left;">
					<label>Type/comment: <input name="scoreType" /></label>
				</div>
				
				</fieldset>
			</div>
			

			<button syle="clear:left;" id="doEdit">Save</button>
		</form>
	</div>
</body>
</html>
