<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Registration</title>
<style>
</style>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<head>
<style>
/* <![CDATA[ */
form div {
	margin: 4px;
}

form div input[type=text] {
	display: block;
}

.bio-fieldset {
  width: 100%;
}

/* ]]> */
</style>
</head>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Participant Registration</h2>
			</div>
		</div>
		<div class="row">
			<form class="lift:ParticipantRegistration?form=post;multipart=true">
			<div class="col-md-5">
				<fieldset>
					<legend>Photo</legend>
					<div style="float: left;">
						<label>New photo <input id="photoPicker" type="file" name="photo" accept="image/*;capture=camera"  class="form-control"  /></label>
            <script type="text/javascript">
              $("#photoPicker").change(function() {
                  $("#submitButton").click();
              });
            </script>
						<br/>
						<img class="photo"/>
					</div>
				</fieldset>
			</div>
			<div class="col-md-5">
				<fieldset>
					<legend>Personalia</legend>
					<div style="float: left;">
						<label>Name <input name="name" class="form-control"  /></label>
					</div>
					<div style="float: left;">
						<label>Short Name <input name="shortName" class="form-control"  /></label>
					</div>
					<div style="float: left; clear: left;">
						<label>Club <input name="club" class="form-control"  /></label>
					</div>
					<div style="float: left;">
						<label>Club Code<input name="clubCode" class="form-control"  /></label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Registration</legend>
					<div style="float: left;">
						<label>ID<input name="externalId" class="form-control"  /></label>
					</div>
					<div style="float: left; clear: left;">
						<label><input name="present" class="form-control" /> Present</label>
					</div>
				</fieldset>
				<fieldset class="subscription" style="float: left; margin-right: 10px;">
					<a name="tournament"></a>
					<legend class="tournament">Tournament</legend>
					<div style="float: left;">
						<label>Fighter number</label>
						<span class="fighterNumber badge" />
					</div>
					<div style="float: left; clear: left;">
						<label>Pool <span class="pool" /></label>
					</div>
					<div style="float: left; clear: left;">
						<label>Seed<input class="experience form-control" /></label>
					</div>
					<div style="float: left; clear: left;">
						<label><input class="gear form-control" /> Gear checked</label>
					</div>
				</fieldset>
				<fieldset class="bio-fieldset">
					<legend>Bio</legend>
					<div style="float: left;">
						<label>Age <input name="age" class="form-control" /></label>
					</div>
					<div style="float: left;">
						<label>Height (cm)<input name="height" class="form-control"  /></label>
					</div>
					<div style="float: left;">
						<label>Weight (kg)<input name="weight" class="form-control"  /></label>
					</div>
					<div style="float: left;">
						<label>Previous wins (1 per line)<br/><input name="previousWins" class="form-control" /></label>
					</div>
				</fieldset>
				<div style="clear: left;">
					<input id="submitButton" name="save" type="submit" />
				</div>
			</div>
			</form>
		</div>
	</div>
	
	</div>
</body>
</html>
