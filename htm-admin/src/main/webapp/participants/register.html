<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Registration</title>
<style>
</style>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<head>
<style>
/* <![CDATA[ */
form div {
	margin: 4px;
}

form div input[type=text] {
	display: block;
}

/* ]]> */
</style>
		</head>
		<form class="lift:ParticipantRegistration?form=post">
			<h2>Participant Registration</h2>
			<fieldset>
				<legend>Personalia</legend>
				<div style="float: left;">
					<label>Name <input name="name" /></label>
				</div>
				<div style="float: left;">
					<label>Short Name <input name="shortName" /></label>
				</div>
				<div style="float: left; clear: left;">
					<label>Club <input name="club" /></label>
				</div>
				<div style="float: left;">
					<label>Club Code<input name="clubCode" /></label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Registration</legend>
				<div style="float: left;">
					<label>ID<input name="externalId" /></label>
				</div>
				<div style="float: left; clear: left;">
					<label><input name="present" /> Present</label>
				</div>
			</fieldset>
			<fieldset class="subscription" style="float: left; margin-right: 10px;">
				<a name="tournament"></a>
				<legend class="tournament">Tournament</legend>
				<div style="float: left;">
					<label>Fighter number</label>
					<span class="fighterNumber badge" />
				</div>
				<div style="float: left; clear: left;">
					<label>Pool <span class="pool" /></label>
				</div>
				<div style="float: left; clear: left;">
					<label>Experience<input class="experience" /></label>
				</div>
				<div style="float: left; clear: left;">
					<label><input class="gear" /> Gear checked</label>
				</div>
			</fieldset>
			<div style="clear: left;">
				<input name="save" type="submit" />
			</div>
		</form>
	</div>
</body>
</html>
