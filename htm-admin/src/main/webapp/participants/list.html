<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Participants</title>
<style>
</style>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content" ng-app="htm">
		<head>
			<style>
			/* <![CDATA[ */
			#countrySelect {
				display: none;
				position: absolute;
				padding: 0;
				margin: 0;
			}
			tr.participant {
				cursor: pointer;
			}
			/* ]]> */
			</style>
		</head>
		<div class="lift:ParticipantList" ng-controller="ParticipantsCtrl">
		<h2>
			Participants
			<small class="totals">
        <ng-pluralize count="participants.length" when="{'one': '1 person', 'other': '{} people'}"></ng-pluralize>
        from
        <ng-pluralize count="countClubs(participants)" when="{'one': '1 club', 'other': '{} clubs'}"></ng-pluralize>
        in
        <ng-pluralize count="countCountries(participants)" when="{'one': '1 country', 'other': '{} countries'}"></ng-pluralize>
			</small>
			<div class="btn-group pull-right" title="Actions">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					Actions <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li class="actionButton"><a href="#">Action</a></li>
				</ul>
			</div>
			<div class="btn-group pull-right" title="Download">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-download"></span> Download <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li class="downloadButton"><a href="#">Action</a></li>
				</ul>
			</div>
		</h2>
		<div id="countrySelect"><select><option>Netherlands</option></select></div>
		<div class="input-group" style="margin: 10px;">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input ng-model="search" type="text" class="form-control" placeholder="Search">
        </div>
        
		<table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th>Checks</th>
          <th>ID</th>
          <th>Country</th>
          <th>Name</th>
          <th>Short name</th>
          <th>Club</th>
          <th>Club code</th>
          <th>Subscriptions</th>
        </tr>
      </thead>
			<tbody>
				<tr class="participant fade-animation" ng-repeat="participant in participants | filter:searchFilter">
					<td title="Photo?"><span class="photo glyphicon"></span></td>
					<td class="id" title="ID">{{participant.externalId}}</td>
					<td class="flag" title="{{participant.country}}"><img ng-src="/images/flags/{{participant.country | lowercase}}.png"/></td>
					<td class="name" title="Name">{{participant.name}}</td>
					<td class="shortName" title="Short Name">{{participant.shortName}}</td>
					<td class="club" title="Club">{{participant.club}}</td>
					<td class="clubCode" title="Club Code">{{participant.clubCode}}</td>
					<td class="tournaments" title="Tournaments">
						<span ng-repeat="tournament in tournaments" class="tournament label label-default" title="{{tournament.name}}">
							{{tournament.memo}}
						</span>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	

</body>
</html>
