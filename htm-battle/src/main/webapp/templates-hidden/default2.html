<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title class="lift:Menu.title">HTM:</title>
<link rel="stylesheet" type="text/css"
	href="/static/css/smoothness/jquery-ui-1.8.23.custom.css" />
<script id="jquery" src="/static/js/jquery-1.7.2.min.js"
	type="text/javascript"></script>
<script id="jqueryui" src="/static/js/jquery-ui-1.8.23.custom.min.js"
	type="text/javascript"></script>
<script id="json" src="/classpath/json.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.iconbutton').hover(function() {
			$(this).addClass('ui-state-hover');
		}, function() {
			$(this).removeClass('ui-state-hover');
		});

		$('button').button();

		$('#viewSelector .buttons').buttonset();

		$('.score').buttonset();
		
		$('#currentPool').hover(
			function() {
				$('#currentPoolOverview').css('bottom', $('#footer').outerHeight(false) - 1);
				$('#currentPoolOverview').show('slide', 500);
			},
			function() {
				$('#currentPoolOverview').hide('slide', 500);
			}
		);
	});
</script>
<style type="text/css">
/* <![CDATA[ */
body {
	font-family: Arial, sans-serif;
	font-size: 14pt;
	margin: 0;
	padding: 0;
}

.ui-button-text {
	font-size: 12pt;
}

.red {
	color: red;
}

.blue {
	color: blue;
}

.histExchange,.histA,.histBA,.histB,.histAB,.histD {
	text-align: center;
}

.histA,.histBA {
	background: #faa;
}

.histB,.histAB {
	background: #aaf;
}

.histD {
	background: #faf;
}

.iconbutton {
	margin: 2px;
	position: relative;
	padding: 4px;
	cursor: pointer;
	display: block;
	float: left;
}

#currentPool {
	float: left;
	margin: 10px;
}

#currentPoolOverview {
	position: fixed;
	display: none;
	height: 500px;
	bottom: 60px;
	left: 0;
	border-top: solid gray 1px;
	border-right: solid gray 1px;
	background: silver;
	overflow: auto;
	padding: 10px;
}

#currentPoolOverview h3 {
	margin-top: 0;
}

#currentPoolOverview .score {
	text-align: center;
}

#currentPoolOverview .order {
	text-align: right;
}

#fightButton {
	float: right;
	margin: 5px;
}

#toolbar {
	position: fixed;
	top: 0;
	background: silver;
	width: 100%;
	margin: 0;
	padding: 0;
	border-bottom: solid 1px gray;
}

#footer {
	position: fixed;
	bottom: 0;
	background: silver;
	width: 100%;
	margin: 0;
	padding: 0;
	border-top: solid gray 1px;
}

#viewSelector {
	margin: 5px;
	float: left;
}

#viewSelector div {
	margin-right: 10px;
	float: left;
}

#adminSelector {
	margin: 5px;
	float: right;
}

#container {
	margin: 60px 20px;
}

input {
	font-size: 13pt;
	padding: 5px 10px;
}

#adminServerState {
	position: absolute;
	top: 15px;
	right: 17px;
	width: 16px;
	height: 16px;
}

#adminSelector .offline {
	background-image: url(/images/exclamation.png);
}

#adminSelector .online {
	background-image: url(/images/accept.png);
}

/*#container {
	height: 4000px;
}*/
#lift__noticesContainer__ {
	float: left;
	margin: 10px;
}

#lift__noticesContainer__ ul {
	margin: 0;
	padding: 0;
}

#lift__noticesContainer__ li {
	list-style: none;
	margin: 0;
	padding: 0;
}

#ajax-loader {
	position: fixed;
	right: 0;
	top: 50px;
}

.subscribed {
	background: lime;
}

.scoreContainer .score {
	text-align: center;
	width: 110px;
	padding: 10px;
	margin: 10px;
	border: solid 2px black;
}

.scoreContainer {
	float: left;
}

.score span {
	display: block;
}

.score .label {
	font-size: 11pt;
}

.score .value {
	font-weight: bold;
	margin: 5px;
	font-size: 16pt;
}

#scoreContainerRed .score {
	border-color: red;
}

#scoreContainerBlue .score {
	border-color: blue;
}

#scoreContainerDouble .score {
	margin: 50px 5px;
	border-color: gray;
}

.clear {
	clear: both;
}

.clear-left {
	clear: left;
}

#scoreHistory {
	float: right;
	/*position: fixed;
	top: 60px;
	right: -1px;*/
	border: solid 1px gray;
}

#scoreHistory th {
	font-size: 11pt;
	text-align: left;
}

#timerContainer {
	padding: 10px;
	border: solid 1px gray;
	float: left;
}

#timer {
	display: block;
	font-size: 48pt;
	text-align: center;
	margin-bottom: 5px;
}

.labeledContainer {
	float: left;
	padding: 10px;
	border: solid 1px gray;
	margin-bottom: 10px;
	margin-right: 10px;
	padding: 10px;
}

.labeledContainer h3 {
	text-align: center;
	margin: 0;
	font-size: 15pt;
}

#rules {
	float: left;
}

#rules .label {
	display: block;
	float: left;
	clear: left;
	width: 150px;
}

#rules .value {
	display: block;
	float: left;
}

#ajax-loader {
	display: none;
	position: fixed;
	top: 55px;
	right: 10px;
	
}
/* ]]> */
</style>
</head>
<body>
	<div id="toolbar">
		<div id="viewSelector">
			<div title="Switch the view shown in the viewer"
				class="buttons lift:ScreenController">
				<input type="radio" id="radio1" name="radio" checked="checked" /><label
					for="radio1">Empty</label> <input type="radio" id="radio2"
					name="radio" /><label for="radio2">Poule Overview</label> <input
					type="radio" id="radio3" name="radio" /><label for="radio3">Poule 
					Ranking</label><input
					type="radio" id="radio4" name="radio" /><label for="radio4">Current
					Fight</label>
			</div>
			<div>
				<a href="/viewers">Configure</a>
			</div>
		</div>
		<div id="lift__noticesContainer__" class="lift:Msgs?showAll=true"></div>
		<div id="adminSelector" class="lift:ShowAdminConnection">
			<input type="text" title="Admin Server"
				class="ui-corner-all ui-state-active" name="server"
				value="localhost:8079" />
			<div id="adminServerState" class="offline"></div>
		</div>
	</div>
	<div id="container">
		<div id="content">Content goes here</div>
	</div>
	<div id="footer">
		<div id="currentPool" class="lift:comet?type=CurrentPool&name=Other">
			<a href="/">Longsword Open | Poule Phase / Round 1 | Pool 1</a>
			<!-- <div class="iconbutton ui-state-default ui-corner-all" title=".ui-icon-script"><span class="ui-icon ui-icon-script"></span></div> -->
		</div>
		<div id="fightButton" class="lift:comet?type=FightButton&name=Other">
			<a href="/fight" class="fightLabel">X vs Y</a>
			<button class="confirm">Next Fight</button>
			<button class="cancel">Cancel Fight</button>
		</div>
	</div>
	<div id="currentPoolOverview" class="ui-corner-tr lift:comet?type=CurrentPoolOverview&name=Other">
		<h3>Poule Overview</h3>
		<table>
			<tbody>
				<tr class="fight">
					<td class="order"></td>
					<td class="red"></td>
					<td class="score"></td>
					<td class="blue"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<img alt="Loading..." id="ajax-loader" src="/images/ajax-loader.gif"/>
</body>
</html>
