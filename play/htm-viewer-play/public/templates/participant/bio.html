<div class="participant-bio" ng-class="side">
	<div class="name">{{ participant.name }}</div>
	<div class="club">{{ participant.club }}</div>
	<div class="age" ng-show="participant.age">{{ participant.age }}</div>
	<div class="height" ng-show="participant.height">{{ participant.height }} m</div>
	<div class="weight" ng-show="participant.weight">{{ participant.weight }} kg</div>
</div>
