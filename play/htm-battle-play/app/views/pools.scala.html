@(appName: String)
<!DOCTYPE html>
<html data-ng-app="htm">
  <head>
    <title>@appName</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cerulean.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate-custom.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	</head>
	<body data-ng-controller="PoolsCtrl">
    @*-- Header -- *@
    <header class="container">
      <div class="page-header">
        <h1>HEFFAC 2013</h1>
      </div>
    </header>
    @* -- Main Content -- *@
    <div class="container" data-ng-cloak>
		<div data-ng-repeat="tournament in tournaments" data-ng-animate="{enter: 'animated slideInLeft', leave: 'animated slideOutRight'}">
			<h2>{{tournament.name}}</h2>
			<div>
				<div data-ng-repeat="round in tournament.fetchedRounds | orderBy:'order'" data-ng-animate="{enter: 'animated bounceIn', leave: 'animated bounceOut'}" class="panel panel-default">
					<div class="panel-heading">
						{{round.name}}
					</div>
					<div class="panel-body">
						<div class="pull-left" data-ng-repeat="pool in round.pools | orderBy:'order'">
							<button class="btn btn-lg" title="Click to subscribe" data-ng-click="subscribe(pool)" data-ng-class="{true: 'btn-primary', false: 'btn-default'}[pool.id == currentPoolId]">
								Pool {{pool.order}}
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.ui.core.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.ui.position.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-cookies.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("underscore.js"))"></script>
    <script src="@routes.Application.jsRoutes"></script>
    <script src="@routes.Assets.at("javascripts/controllers.js")"></script>
    <script src="@routes.Assets.at("javascripts/app.js")"></script>
    <script src="@routes.Assets.at("javascripts/filters.js")"></script>
    <script src="@routes.Assets.at("javascripts/services/playRoutes.js")"></script>
    <script src="@routes.Assets.at("javascripts/services/appService.js")"></script>
  </body>
</html>
